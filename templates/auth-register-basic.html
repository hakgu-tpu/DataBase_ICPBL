<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>아파트 관리 시스템</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.png" />
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container-xl px-4">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <!-- Basic registration form-->
                                <div class="card shadow-lg border-0 rounded-lg mt-3">
                                    <div class="card-header justify-content-center"><h1 class="fw-light my-1">회원가입</h3></div>
                                    <div class="card-body">

                                        <!-- Registration form-->
                                        <form>
                                            <div class="row gx-3">
                                                <div class="col-md-6">
                                                    <div class="mb-1">
                                                        <label class="small mb-1" for="inputID">아이디</label>
                                                        <input class="form-control" id="inputID" type="id" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-1">
                                                        <label class="small mb-1" for="inputPassword">비밀번호</label>
                                                        <input class="form-control" id="inputPassword" type="password"/>
                                                    </div>
                                                </div>
                                            </div>
                                          
                                            <div class="row gx-3">
                                                <div class="col-md-6">
                                                    <div class="mb-1">
                                                        <label class="small mb-1" for="inputFirstName">성</label>
                                                        <input class="form-control" id="inputFirstName" type="text" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="mb-1">
                                                        <label class="small mb-1" for="inputLastName">이름</label>
                                                        <input class="form-control" id="inputLastName" type="text" />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row gx-3">
                                                <div class="col-md-6">
                                                    <div class="mb-1">
                                                        <label class="small mb-1" for="inputDong">동</label>
                                                        <input class="form-control" id="inputDong" type="number" />
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <!-- Form Group (last name)-->
                                                    <div class="mb-1">
                                                        <label class="small mb-1" for="inputHo">호</label>
                                                        <input class="form-control" id="inputHo" type="number" />
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="btn btn-primary" href="auth-login-basic.html">회원가입</a>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center">
                                        <div class="small"><a href="auth-login-basic.html">이미 회원이신가요?</a></div>
                                    </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="footer-admin mt-auto footer-dark">
                    <div class="container-xl px-4">
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
